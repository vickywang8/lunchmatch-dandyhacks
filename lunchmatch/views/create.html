<!DOCTYPE html>
<style type="text/css">
    label {
        font-size: 12px;
        font-family: Verdana;
    }
    td {
        font-size: 12px;
        font-family: Verdana;
    }

    .radio {
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin: 0px;
    }

    .blah {
        text-decoration: line-through;
    }
</style>

<html>
